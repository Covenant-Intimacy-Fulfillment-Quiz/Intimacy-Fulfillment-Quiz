<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Intimacy Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFF9F2;
      color: #1A3C5E;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #FF4D4D;
    }
    #resultsSummary {
      margin-top: 30px;
      background-color: #F5F5F5;
      padding: 20px;
      border-radius: 10px;
    }
    canvas {
      max-width: 100%;
    }
    .top-results {
      margin-top: 20px;
      padding: 10px;
      background-color: #EAF4FC;
      border-radius: 10px;
    }
    .top-results h3 {
      margin-bottom: 10px;
    }
    #downloadNotice {
      margin-top: 30px;
      font-style: italic;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Your Top Intimacy Needs</h1>
  <canvas id="resultsChart" width="400" height="400"></canvas>

  <div id="resultsSummary">
    <h2>Your Top 3 Intimacy Needs</h2>
    <div id="topThree" class="top-results"></div>
  </div>

  <div id="downloadNotice">
    ðŸ“¥ A downloadable PDF summary is coming soon!
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const labels = [
      "Spiritual", "Emotional", "Commitment",
      "Intellectual", "Financial", "Partnership",
      "Physical", "Sexual", "Recreational",
      "Affability", "Service", "Creative"
    ];

    const data = labels.map(label => ({
      label,
      value: parseInt(urlParams.get(label)) || 0
    }));

    // Sort to find top 3
    const topThree = [...data].sort((a, b) => b.value - a.value).slice(0, 3);

    // Show text summary
    const summaryDiv = document.getElementById("topThree");
    topThree.forEach((item, i) => {
      const p = document.createElement("p");
      p.innerHTML = `<strong>#${i + 1}: ${item.label}</strong> â€” Score: ${item.value}`;
      summaryDiv.appendChild(p);
    });

    // Build pie chart
    const ctx = document.getElementById('resultsChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: data.map(d => d.label),
        datasets: [{
          data: data.map(d => d.value),
          backgroundColor: [
            "#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0",
            "#9966FF", "#FF9F40", "#66CC99", "#E57373",
            "#7986CB", "#BA68C8", "#AED581", "#FFD54F"
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' },
          title: {
            display: true,
            text: 'Your Intimacy Profile'
          }
        }
      }
    });
  </script>
</body>
</html>
