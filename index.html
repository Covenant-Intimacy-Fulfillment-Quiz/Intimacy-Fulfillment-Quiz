<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discover Your Top Intimacy Needs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFF9F2;
      color: #1A3C5E;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #FF4D4D;
    }
    .question {
      display: none;
    }
    .question.active {
      display: block;
    }
    label {
      display: block;
      margin: 10px 0;
      background-color: #F5F5F5;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    #nextButton, #submitButton {
      background-color: #4D9DE0;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    #emailPrompt {
      display: none;
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
    }
    #emailForm {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #emailForm input[type="email"] {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>What Are Your Top Intimacy Needs?</h1>
  <form id="quizForm">
    <div id="quiz"></div>
    <button type="button" id="nextButton">Next</button>
  </form>

  <div id="emailPrompt">
    <p><strong>You've completed the quiz!</strong></p>
    <p>Please enter your email below to receive your personalized results.</p>
    <p><em>(Scroll down and complete the form below)</em></p>
  </div>

  <form id="emailForm">
    <input type="email" id="userEmail" name="email" required placeholder="Enter your email">
    <button type="submit" id="submitButton">Submit</button>
  </form>

  <script>
    const questions = [
      ["When do you feel most connected in your relationship?",
        "When we pray or talk about God together", "When we stay up talking about ideas and goals",
        "When we have meaningful physical intimacy", "When we laugh and enjoy fun moments",
        "Spiritual", "Intellectual", "Physical", "Recreational"],

      ["What makes you feel most loved?",
        "When my partner serves me with thoughtful acts", "When we make joint decisions and plan together",
        "When we have deep, emotional talks", "When we travel or go on spontaneous adventures",
        "Service", "Partnership", "Emotional", "Recreational"],

      ["Which of these matters most in a long-term relationship?",
        "Deep emotional connection and loyalty", "Physical affection and regular sex",
        "Teamwork in chores, finances, or parenting", "Shared hobbies and having fun together",
        "Commitment", "Sexual", "Partnership", "Recreational"],

      ["How would you most like to spend a weekend with your spouse?",
        "Exploring nature, trying something new, or playing games", "Attending a church event or talking about faith",
        "Working together on a home or creative project", "Having uninterrupted deep conversations about life",
        "Recreational", "Spiritual", "Creative", "Intellectual"],

      ["Which of these disappoints you the most in a relationship?",
        "Feeling emotionally unseen or misunderstood", "When physical intimacy or affection is lacking",
        "When there's no time for fun or shared activities", "When one person is doing all the work without support",
        "Emotional", "Physical", "Recreational", "Service"],

      ["Which date night sounds most meaningful to you?",
        "Attending a worship night or devotional event together", "Talking over coffee about books, dreams, or current events",
        "A romantic night with candles and passionate intimacy", "A spontaneous game night or watching a comedy",
        "Spiritual", "Intellectual", "Sexual", "Affability"],

      ["What kind of effort do you appreciate most from your partner?",
        "Helping around the house without being asked", "Showing emotional sensitivity and asking how I’m doing",
        "Surprising me with physical affection", "Taking interest in something I love to learn or talk about",
        "Service", "Emotional", "Physical", "Intellectual"],

      ["What helps you feel most secure in a relationship?",
        "Knowing we’re spiritually aligned and guided by shared faith", "Regular affectionate touch, hugs, or cuddling",
        "Making mutual decisions and being on the same page financially", "Consistently dividing tasks and supporting each other practically",
        "Spiritual", "Physical", "Financial", "Partnership"],

      ["What would make a stressful day better?",
        "My partner giving me a long hug or rubbing my shoulders", "Laughing together and watching something funny",
        "Praying together and remembering God is in control", "Talking it through calmly and feeling intellectually supported",
        "Physical", "Affability", "Spiritual", "Intellectual"],

      ["How do you prefer to express love?",
        "Through thoughtful acts like making meals or helping out", "With emotional check-ins and encouragement",
        "By being physically present and affectionate", "By planning fun activities or surprise outings",
        "Service", "Emotional", "Physical", "Recreational"],

      ["What helps you feel deeply known?",
        "Talking through emotions without judgment", "Laughing together until we cry",
        "Building something together side by side", "Sharing insights and ideas in discussion",
        "Emotional", "Affability", "Partnership", "Intellectual"],

      ["What is most important during conflict?",
        "Feeling emotionally safe and understood", "Being physically comforted through touch",
        "Solving the issue logically as a team", "Reconnecting through shared joy or lightheartedness",
        "Emotional", "Physical", "Partnership", "Affability"],

      ["What makes you feel most fulfilled after spending time together?",
        "That we built or accomplished something meaningful", "That we connected spiritually or encouraged each other in faith",
        "That we explored new ideas or had great conversation", "That we had fun and were playful together",
        "Creative", "Spiritual", "Intellectual", "Recreational"],

      ["Which statement describes you best?",
        "I express love by being dependable and taking responsibility", "I show love through laughter and memories",
        "I value thoughtful discussions and learning together", "I believe faith and shared values are the foundation of love",
        "Commitment", "Affability", "Intellectual", "Spiritual"],

      ["What’s missing when your relationship feels “off”?",
        "Spiritual unity or alignment", "Clear communication and teamwork",
        "Physical affection and intimacy", "Shared fun or laughter",
        "Spiritual", "Partnership", "Physical", "Recreational"],

      ["Which compliment would mean the most to you?",
        "You make life so fun and joyful!", "You’re so reliable—I can count on you.",
        "You’re the person I can talk to about anything.", "Your heart for God inspires me.",
        "Affability", "Commitment", "Emotional", "Spiritual"],

      ["What best describes your ideal connection?",
        "A love built on trust, spiritual unity, and emotional honesty", "A fun-loving friendship with spontaneity and laughter",
        "A dependable partnership built on shared effort", "A bond based on deep conversation and intellectual chemistry",
        "Spiritual", "Recreational", "Partnership", "Intellectual"],

      ["You’re most likely to feel disconnected when:",
        "We stop serving or supporting each other practically", "Our physical intimacy becomes distant or routine",
        "We stop talking deeply or intellectually engaging", "Our spiritual life or values fall out of sync",
        "Service", "Sexual", "Intellectual", "Spiritual"],

      ["If your spouse had a free afternoon, you’d love for them to:",
        "Take you on a fun date or hike", "Sit and dream or problem-solve with you",
        "Surprise you with intentional acts of love", "Pray with you and talk about what God is doing",
        "Recreational", "Intellectual", "Service", "Spiritual"],

      ["What builds long-term intimacy?",
        "Daily spiritual connection and shared growth", "Emotional honesty and consistent affection",
        "Intellectual stimulation and shared learning", "Laughter, memory-making, and shared adventures",
        "Spiritual", "Emotional", "Intellectual", "Recreational"],

      ["When you're going through a tough time, what do you want most?",
        "Someone who holds space for my emotions and prays with me", "Someone who lightens the mood and makes me laugh",
        "Someone who helps problem-solve and plan next steps", "Someone who quietly helps with the tasks I can’t do alone",
        "Spiritual", "Affability", "Intellectual", "Service"],

      ["How do you prefer to repair after conflict?",
        "Through a hug or gentle physical touch", "Through thoughtful conversation and understanding",
        "Through prayer and spiritual realignment", "By doing something kind or helpful",
        "Physical", "Emotional", "Spiritual", "Service"],

      ["What does intimacy mean to you?",
        "Sharing life deeply in faith and soul", "Having an affectionate and adventurous connection",
        "Being understood mentally and emotionally", "Serving each other in everyday life",
        "Spiritual", "Recreational", "Emotional", "Service"],

      ["Which of these would make your relationship stronger right now?",
        "More fun, play, and spontaneous joy", "A deeper physical and emotional connection",
        "More shared values and spiritual growth", "Clearer roles, better teamwork, or shared effort",
        "Affability", "Sexual", "Spiritual", "Partnership"]
    ];

    const scores = {
      Spiritual: 0, Emotional: 0, Commitment: 0,
      Intellectual: 0, Financial: 0, Partnership: 0,
      Physical: 0, Sexual: 0,
      Recreational: 0, Affability: 0,
      Service: 0, Creative: 0
    };

    const quizDiv = document.getElementById("quiz");
    const nextButton = document.getElementById("nextButton");
    const emailPrompt = document.getElementById("emailPrompt");
    const emailForm = document.getElementById("emailForm");

    let currentQuestion = 0;

    questions.forEach((q, index) => {
      const div = document.createElement("div");
      div.classList.add("question");
      if (index === 0) div.classList.add("active");
      div.innerHTML = `
        <p><strong>Q${index + 1}:</strong> ${q[0]}</p>
        <label><input type="radio" name="q${index}" value="a" required> A. ${q[1]}</label>
        <label><input type="radio" name="q${index}" value="b"> B. ${q[2]}</label>
        <label><input type="radio" name="q${index}" value="c"> C. ${q[3]}</label>
        <label><input type="radio" name="q${index}" value="d"> D. ${q[4]}</label>
      `;
      quizDiv.appendChild(div);
    });

    const allQuestions = document.querySelectorAll(".question");

    nextButton.addEventListener("click", () => {
      const currentInputs = allQuestions[currentQuestion].querySelectorAll("input[type=radio]");
      const answered = Array.from(currentInputs).some(input => input.checked);
      if (!answered) {
        alert("Please select an answer before continuing.");
        return;
      }

      allQuestions[currentQuestion].classList.remove("active");
      currentQuestion++;

      if (currentQuestion < allQuestions.length) {
        allQuestions[currentQuestion].classList.add("active");
      } else {
        nextButton.style.display = "none";
        emailPrompt.style.display = "block";
        emailForm.style.display = "block";
      }
    });

    emailForm.addEventListener("submit", function (e) {
      e.preventDefault();

      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name=q${index}]:checked`).value;
        const categoryMap = { a: q[5], b: q[6], c: q[7], d: q[8] };
        scores[categoryMap[selected]]++;
      });

      const queryParams = new URLSearchParams();
      for (const key in scores) {
        queryParams.append(key, scores[key]);
      }

      const email = document.getElementById("userEmail").value;
      queryParams.append("email", encodeURIComponent(email));

      window.location.href = `https://covenant-intimacy-fulfillment-quiz.github.io/Intimacy-Fulfillment-Quiz/results.html?${queryParams.toString()}`;
    });
  </script>
</body>
</html>
